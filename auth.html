<style>
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,sans-serif;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  background:#f5f7fa;
}

.card{
  background:white;
  padding:30px;
  width:90%;
  max-width:350px;
  border-radius:15px;
  box-shadow:0 10px 25px rgba(0,0,0,0.1);
}

h2{
  text-align:center;
  margin-bottom:20px;
}

input{
  width:100%;
  padding:12px;
  margin:8px 0;
  border-radius:10px;
  border:1px solid #ccc;
}

button{
  width:100%;
  padding:12px;
  margin-top:10px;
  border:none;
  border-radius:10px;
  background:#007bff;
  color:white;
  font-weight:bold;
}
</style>
</head>

<body>

<div class="card">
<h2>HomeC</h2>

<h4>Register</h4>
<input id="regUser" placeholder="Username">
<input id="regPass" type="password" placeholder="Password">
<button onclick="register()">Register</button>

<hr>

<h4>Login</h4>
<input id="logUser" placeholder="Username">
<input id="logPass" type="password" placeholder="Password">
<button onclick="login()">Login</button>
</div>

<script>
function register(){
let u=regUser.value;
let p=regPass.value;
if(!u||!p){alert("Fill all fields");return;}

db.ref("users/"+u).get().then(s=>{
if(s.exists()){alert("Username exists");return;}
db.ref("users/"+u).set({password:p});
alert("Account created!");
});
}

function login(){
let u=logUser.value;
let p=logPass.value;

db.ref("users/"+u).get().then(s=>{
if(!s.exists()||s.val().password!==p){
alert("Invalid login");return;
}
localStorage.setItem("loggedInUser",u);
location.href="index.html";
});
}

if("serviceWorker" in navigator){
navigator.serviceWorker.register("service-worker.js");
}
</script>

</body>
</html>
